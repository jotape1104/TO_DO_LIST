name: Build

on: pull_request

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Ajuste para a versão do Java usada no projeto
          distribution: 'temurin'

      - name: Build Backend with Maven
        working-directory: todolist-api-main/backend # Navega até o diretório do backend
        run: |
          mvn clean install
          mvn test
